<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Demo</title>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./css/login_style.css">
    </head>
    <body>

        <div class="container">
            <div class="login">
                <div class="form-header">
                    Please Login:
                </div>
                <form>
                    <input class="txt" type="text" id="uname" placeholder="Username or Email"><br/>
                    <input class="txt" type="password" id="pass" placeholder="Password"><br/>
                    <input class="chk" type="checkbox" id="remember" value="remember" checked><span class="rem">Remember me on this computer.</span>
                    <button class="btn" type="button">Login</button>
                </form>
                <div clas="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>

    </body>
</html>
